<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak> 
        {{message}}}
    <h1 v-once>{{message}}</h1>
    <h1 v-html="url"></h1>
    <h1 v-text="url"></h1>
    <h1 v-pre>{{message}}</h1>
    </div>

</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好",
            url: '<a href="www.baidu.com">百度一下</a>'
        }
    })
</script>
</html>
