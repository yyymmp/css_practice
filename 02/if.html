<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h2 v-if="soorce >= 90">90</h2>
    <h2 v-else-if="soorce >= 80 && soorce <= 80">80</h2>
    <h2 v-else-if="soorce >= 70">70</h2>
    <h2 v-else="soorce >= 60">60</h2>

    <h3>{{result}}</h3>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            soorce: 100
            ,
        },
        computed:{
            result(){
                let show = "";
                if (this.soorce > 90){
                    return "优秀"
                }else {
                    return "垃圾";
                }
            }
        }
    })

</script>
</html>
