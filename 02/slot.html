<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
<div>
    <cpn>
    </cpn>

    <cpn>
<!--        获取子组件数据自己进行展示-->
        <template slot-scope="slot">
            <span v-for="item in slot.data">{{item}} </span>
        </template>
    </cpn>
</div>
</div>
</body>
<template id="cpn">
    <div>
        <slot  :data="ls">
        <div>我是子组件</div>
        <ul>
            <li v-for="item in ls">{{item}}</li>
        </ul>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好"
        }
        ,components:{
            cpn:{
                template:'#cpn'
                ,data(){
                    return {
                        ls: ['java','c++','php']
                    }
                }
            }

        }
    })

</script>
</html>
