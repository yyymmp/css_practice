<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <cpn5></cpn5>
    <cpn6></cpn6>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    // 1.创建组件构造器
    let cpn1 = Vue.extend({
        template: `<div>
                <h2>标题</h2>
                <p>我是内容</p>
                    </div>`
    });
    let cpn2 = Vue.extend({
        template: `<div>
                <h2>标题</h2>
                <p>我是内容</p>
                <cpn1></cpn1>
        </div>`
        ,components:{
            cpn1:cpn1
        }
    });
    Vue.component("cpn5",{
        template: `<div>
                <h2>标题</h2>
                <p>我是内容</p>
                    </div>`
        ,
    })
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好"
        }
        // 注册局部组件
        ,components:{
            cpn: cpn2
            ,'cpn6':{
                template:`<div>
                <h2>标题</h2>
                <p>我是内容</p>
                    </div>`
            }
        }
    })

</script>
</html>
