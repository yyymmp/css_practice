<div id="app">

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好"
            ,
        }
    })
    let books = [1,2,3,4,5,6,6,7];
    //map
    let map = books.map(function (n){
        return n*20;
    });
    console.log(map)
    //filter
    let numbers = books.filter(function (n) {
        return n%2 === 0
    });
    console.log(numbers);
    // reduce
    let number = books.reduce(function (pre, cur) {
        return pre+cur;
    },0);
    console.log('------------------'+number);



</script>
