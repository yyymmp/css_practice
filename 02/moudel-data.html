<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
</div>
</body>

<template id="aaa">
  <div>
      <h2>当前计数 {{counter}}</h2>
      <button @click="increment"> 按钮</button>
  </div>

</template>
<script src="../js/vue.js"></script>
<script>
    Vue.component('cpn',{
        template: '#aaa'
        ,data(){
            return {
                counter:0
            }
        }
        ,methods:{
            increment(){
                this.counter++;
            }
        }
    })

    const app = new Vue({
        el: "#app",
        data: {
            message: "你好"
        }
    })

</script>
</html>
