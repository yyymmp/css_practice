<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        媒体查询 css3语法 根据不同的屏幕尺寸设置不同的样式
        媒体类型: screen(屏幕)
        max-width: 屏幕最大宽度为800px 当屏幕宽度小于800时,设置我们想要的样式
        
        */
        @media screen and (max-width: 800px) {
            body{
                background-color: pink;
            }
        }
        /* 当屏幕宽度小于500时展示 */
        @media screen and (max-width: 500px) {
            body{
                background-color: skyblue;
            }
        }
    </style>
    
    <link rel="stylesheet" media="screen and (min-width:320px)" href="./s30.css" >
    <link rel="stylesheet" media="screen and (min-width:640px)" href="./s640.css" >
</head>
<body>
    

    <div>1</div>
    <div>2</div>

</body>
</html>
